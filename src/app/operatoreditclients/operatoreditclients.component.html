<div class="editBox">
    <h1>Clientes > Editar datos > Odontologo</h1>
    <form class="form" [formGroup]="odontologoForm">
        <div class="FormBlock">
            <input type="text" class="Block__input" placeholder=" " autocomplete="off" id="name"
                formControlName="nombre">
            <label for="name" class="Block__label">Nombre</label>
        </div>
        <div class="FormBlock">
            <input type="number" class="Block__input" placeholder=" " autocomplete="off" id="ID"
                formControlName="cedula">
            <label for="ID" class="Block__label">cedula</label>
        </div>
        <div class="FormBlock">
            <input type="email" class="Block__input" placeholder=" " autocomplete="off" id="Email"
                formControlName="correo" readonly>
            <label for="Email" class="Block__label">Email</label>
        </div>
        <div class="FormBlock">
            <input type="tel" class="Block__input" placeholder=" " autocomplete="off" id="phone"
                formControlName="telefono">
            <label for="phone" class="Block__label">teléfono</label>
        </div>
        <div class="FormBlock">
            <input type="text" class="Block__input" placeholder=" " autocomplete="off" id="direccion"
                formControlName="direccion">
            <label for="direccion" class="Block__label">Dirección:</label>
        </div>
        <div class="FormBlock">
            <input type="text" class="Block__input" readonly placeholder="Odontologo" autocomplete="off" id="type">
            <label for="type" class="Block__label">Tipo:</label>
        </div>
        <div class="ButtonsBlock">
            <a class="delete" (click)="showAlert()"><i class="fas fa-trash"></i></a>
            <a class="hide" (click)="onHide()"><i class="fas fa-eye"></i></a>
            <a routerLink="/sesion/navegar/verclientes" class="cancel"><i class="fas fa-times"></i></a>
            <button type="submit" class="save" [disabled]="!odontologoForm.valid"
                (click)="onUpdate(odontologoForm.value)">
                <i class="fas fa-check"></i>
            </button>
        </div>
    </form>
</div>
