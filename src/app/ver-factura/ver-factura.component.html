<div class="editBox">
    <div class="Header">
        <h1>Factura No. <span>000001</span></h1>
        <a href="#"><i class="far fa-times-circle"></i></a>
    </div>
    <form action="" method="post" class="form">
        <span>Información Cliente:</span>
        <div class="FormBlock">
            <input type="text" class="Block__input" placeholder=" " autocomplete="off" id="name">
            <label for="name" class="Block__label">Nombre</label>
        </div>
        <div class="FormBlock">
            <input type="text" class="Block__input" placeholder=" " autocomplete="off" id="ID">
            <label for="ID" class="Block__label">ID</label>
        </div>
        <div class="FormBlock">
            <input type="text" class="Block__input" placeholder=" " autocomplete="off" id="Email">
            <label for="Email" class="Block__label">Email</label>
        </div>
        <div class="FormBlock">
            <input type="text" class="Block__input" placeholder=" " autocomplete="off" id="phone">
            <label for="phone" class="Block__label">teléfono</label>
        </div>
        <span>Producto: </span>
        <div class="FormBlock">
            <input type="text" class="Block__input" placeholder=" " autocomplete="off" id="Pname">
            <label for="Pname" class="Block__label">Nombre Producto</label>
        </div>
        <div class="FormBlock">
            <textarea class="Block__input" placeholder=" " autocomplete="off" id="comment" ></textarea>
            <label for="comment" class="Block__label">Comentario extra:</label>
        </div>
        <span>Extras: </span>
        <div class="FormBlock">
            <input type="text" class="Block__input" placeholder=" " autocomplete="off" id="address">
            <label for="address" class="Block__label">Dirección</label>
        </div>
        <div class="FormBlock">
            <input type="text" class="Block__input" placeholder=" " autocomplete="off" id="price">
            <label for="price" class="Block__label">Valor</label>
        </div>
        <div class="FormBlock">
            <input type="text" class="Block__input" placeholder=" " autocomplete="off" id="Fecha">
            <label for="Fecha" class="Block__label">Fecha</label>
        </div>
        <div class="FormBlock">
            <input type="text" class="Block__input" placeholder=" " autocomplete="off" id="estate">
            <label for="estate" class="Block__label">Estado:</label>
        </div>
        <div class="ButtonsBlock">
            <a class="delete"><i class="fas fa-trash" (click)="showAlert()"></i></a>
        </div>
    </form>
</div>
