<div class="background">
    <div class="loginBox">
        <img src="../../assets/img/logo_size.jpg" alt="Logo">
        <form action="POST" class="Form">
            <div class="Form__Block">
                <input type="email" name="Email" id="Email" class="Block__input" autocomplete="off" placeholder=" ">
                <label for="Email" class="Block__label" placeholder=" ">Correo Electronico</label>
            </div>
            <div class="Form__Block">
                <input type="password" name="password" id="password" placeholder=" " autocomplete="off" class="Block__input">
                <label for="password" placeholder=" " class="Block__label">Contraseña</label>
            </div>
            <div class="Form__Button">
                <input type="submit" value="Ingresar">
            </div>
        </form>
        <div class="login__Links">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <span>¿No tienes cuenta aún?<a href="#">Registrate</a></span>
        </div>
    </div>
</div>
