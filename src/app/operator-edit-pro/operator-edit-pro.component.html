<div class="ProfileBox">
    <div class="profileHeader">
        <i class="fas fa-user-circle"></i>
        <span>Editar Perfil</span>
    </div>
    <form action="" method="post" class="form">
        <div class="formBlock">
            <input class="Block__input" type="text" name="" id="Name" placeholder=" " autocomplete="off">
            <label class="Block__label" for="Name">Nombre</label>
        </div>
        <div class="formBlock">
            <input class="Block__input" type="text" name="" id="ID" placeholder=" " autocomplete="off">
            <label class="Block__label" for="ID">CC</label>
        </div>
        <div class="formBlock">
            <input class="Block__input" type="text" name="" id="Phone" placeholder=" " autocomplete="off">
            <label class="Block__label" for="Phone">Telefono</label>
        </div>
        <div class="formBlock">
            <input class="Block__input" type="text" name="" id="Email" placeholder=" " autocomplete="off">
            <label class="Block__label" for="Email">Correo</label>
        </div>
        <div class="formBlock">
            <input class="Block__input" type="text" name="" id="BA1" placeholder=" " autocomplete="off">
            <label class="Block__label" for="BA1">Cuenta Bancaria 1</label>
        </div>
        <div class="formBlock">
            <input class="Block__input" type="text" name="" id="BA2" placeholder=" " autocomplete="off">
            <label class="Block__label" for="BA2">Cuenta Bancaria 2</label>
        </div>
        <span>Editar información laboratorio:</span>
        <div class="formBlock">
            <input class="Block__input" type="text" name="" id="NameLab" placeholder=" " autocomplete="off">
            <label class="Block__label" for="NameLab">Nombre</label>
        </div>
        <div class="formBlock">
            <input class="Block__input" type="text" name="" id="NIT" placeholder=" " autocomplete="off">
            <label class="Block__label" for="NIT">NIT</label>
        </div>
        <div class="formBlock">
            <input class="Block__input" type="text" name="" id="labPhone" placeholder=" " autocomplete="off">
            <label class="Block__label" for="labPhone">Teléfono</label>
        </div>
        <div class="formBlock">
            <input class="Block__input" type="text" name="" id="EmailLab" placeholder=" " autocomplete="off">
            <label class="Block__label" for="EmailLab">Correo</label>
        </div>
        <div class="formBlock">
            <input class="Block__input" type="text" name="" id="address" placeholder=" " autocomplete="off">
            <label class="Block__label" for="address">Dirección</label>
        </div>
        <div class="ButtonsBlock">
            <a class="change" href="#">Cambiar Contraseña</a>
            <a class="cancel" href="#"><i class="fas fa-times"></i></a>
            <button class="save" type="submit">
                <i class="far fa-save"></i>
            </button>
        </div>
    </form>
</div>
