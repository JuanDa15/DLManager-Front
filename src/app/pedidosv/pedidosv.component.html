<div class="PedidosPanel">
    <h1>Pedidos</h1>
    <input type="text" placeholder="Ingrese CC รณ NIT" (input)="updateFilter($event.target.value)">

    <div class="tableContainer">
        <table>
            <tr>
                <th>ID pedido</th>
                <th>ID Cliente</th>
                <th>ID Producto</th>
                <th>Fecha</th>
                <th>Valor</th>
                <th>Estado</th>
                <th> </th>
            </tr>
            <tr *ngFor="let pedido of pedidosFiltrados">
                <td>{{pedido.pk}}</td>
                <td>{{pedido.id_cliente}}</td>
                <td>{{pedido.id_producto}}</td>
                <td>{{pedido.fecha}}</td>
                <th>{{pedido.valor}}</th>
                <th>{{pedido.estado}}</th>
                <td><i (click)="onSee(pedido.pk)" class="far fa-edit"></i></td>
            </tr>
        </table>
    </div>
</div>
