<div class="MainPanel">
    <div class="Recents" *ngIf="!mensaje" >
        <table>
            <caption routerLink="/sesionc/navegarc/miscompras" class="caption">Historial compras</caption>
            <tr>
                <th>Fecha</th>
                <th>Producto</th>
                <th>Estado</th>
            </tr>
            <tr *ngFor="let pedido of pedidosFiltrados">
                <td>{{pedido.fecha}}</td>
                <td>{{pedido.pk}}</td>
                <td>{{pedido.estado}}</td>
            </tr>
        </table>
    </div>
</div>
